<!DOCTYPE html>
<html>
	<head>
		<title>Connect 4</title>
		<link rel="icon" type="image/svg+xml" href="images/vodafour.svg">
		<link rel="stylesheet" href="stylesheets/style.css" />
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="javascripts/functions.js"></script>
	</head>
	<body>
		<div id="top-text" class="top-text">
			<h2 class="primary">
				<span id="prefix">Current Player: </span>
				<span id="current-player" contenteditable="true">Player 1</span>
			</h2>
			<h3 class="secondary">
				<span>Next player: </span>
				<span id="other-player" contenteditable="true">Player 2</span>
			</h3>
		</div>
		<div id="play-again" class="play-again">
			<a href="#" class="play-again-btn" id="play-again-btn">Play Again</a>
		</div>
		<section id="board-section">
			<table id="board" class="board">
				<tbody>
				<tr>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
				</tr>
				<tr>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
				</tr>
				<tr>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
				</tr>
				<tr>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
				</tr>
				<tr>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
				</tr>
				<tr>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
					<td><button type="button"></button></td>
				</tr>
				</tbody>
			</table>
		</section>
		<div class="stats">
			<p id="players"></p>
			<div id="elapsedtime">
				<span>Elapsed time (m:s)</span>
				<span id="minutes">00:</span>
				<span id="seconds">00</span>
			</div>
			<p id="playercolor"></p>
			<p id="turncount"></p>
			<p id="turn"></p>
        	<script>timer()</script>
		</div>
		<div class="buttons">
 			<button id="fullscreen" onclick="openfullscreen()" class="buttons">Fullscreen</button>
 			<button id="forfeit" onclick="forfeit()" class="buttons">Forfeit</button>
 			<button id="home" onclick="to_home()" class="buttons">Home</button>
		</div>
	</body>
	<script src="javascripts/game.js"></script>
	<script src="javascripts/main.js"></script>
</html>
